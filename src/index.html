<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/manifest/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="assets/manifest/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/manifest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/manifest/favicon-16x16.png">
    <!-- For preload links below -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Hind Vadodara -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara&display=block" rel="preload stylesheet" as="style"
        crossorigin />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="preload stylesheet" as="style"
        crossorigin />
</head>

<body>
    <app-root></app-root>
</body>

</html>
