<div class="info">
    <div class="item">
        <omni-icon size="large">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100%" height="100%">
                <path
                    d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
            </svg>
        </omni-icon>
        <div>
            <omni-label label="Info" type="title"></omni-label>
            <span>
                This example illustrates the use of various components to produce a basic form.
            </span>
        </div>
    </div>
</div>
<div class="preview">
    <div class="form-container">
        <omni-label label="Input Examples" type="title"></omni-label>
        <omni-email-field label="Email" hint="Your email address" [error]="this.emailErrorValue"
            [value]="this.emailValue" (input)="emailFieldInput($event)">
            <omni-icon size="medium" slot="suffix" class="suffix-slot">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100%" height="100%">
                    <path
                        d="M22 3.25a.75.75 0 0 1 .75.75v16a.75.75 0 0 1-.75.75H2a.75.75 0 0 1-.75-.75V4A.75.75 0 0 1 2 3.25Zm-.75 3.19-8.82 6.174a.75.75 0 0 1-.76.06l-.1-.06-8.82-6.173V19.25h18.5V6.44Zm-.202-1.69H2.951L12 11.084l9.048-6.334Z" />
                </svg>
            </omni-icon>
        </omni-email-field>
        <omni-pin-field label="Pin" hint="Your pin" [error]="this.pinErrorValue" [value]="this.pinValue"
            (input)="pinFieldInput($event)">
        </omni-pin-field>
        <omni-radio-group class="radio-group" label="Account Type" (radio-change)="radioChange($event)" horizontal>
            <omni-radio label="Developer" [checked]="radioSelected === 'developer'" data-value="developer"></omni-radio>
            <omni-radio label="Admin" [checked]="radioSelected === 'admin'" data-value="admin"></omni-radio>
            <omni-radio label="User" [checked]="radioSelected === 'user'" data-value="user"></omni-radio>
        </omni-radio-group>
        <omni-check label="I agree all fields above are populated" [error]="this.checkErrorValue"
            [checked]="this.checkIsChecked" (value-change)="checkValueChange($event)">
        </omni-check>
        <omni-button label="Submit" type="primary" (click)="submitForm()">
        </omni-button>
    </div>
</div>
